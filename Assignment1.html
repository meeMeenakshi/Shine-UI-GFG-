<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>GeeksforGeeks Survey Form</h2>
   
        <form>
            <div class="forms">
                <label for="name">Name</label>
                <input type="text" id="name" title="name" placeholder="Enter your name"/>
             </div><br><br>
             <div class="forms">
                <label for="email">Email</label>
                <input type="email" id="email" title="email" placeholder="Enter your email"/>
             </div><br><br>
             <div class="forms">
                <label for="age">Age</label>
                <input type="number" id="age" title="age" placeholder="Enter your age"/>
             </div><br><br>
             <div class="forms">
                <label for="dropdown">Which option describes you the best?</label><br>
                <select id="dropdown" name="dropdown" title="best">
                    <option value="option1">Student</option>
                    <option value="option2">Teacher</option>
                    <option value="option3">Professional</option>
                    <option value="option4">Guide</option>
                </select>
             </div><br><br>
             <div class="forms">
                <label for="choice">Would you recommend GeeksforGeeks to a friend?</label><br>
                <input type="radio" id="choice" title="choice1"/>
                <label for="choice1">Yes</label><br>

                <input type="radio" id="choice" title="choice2"/>
                <label for="choice2">No</label><br>

                <input type="radio" id="choice" title="choice3"/>
                <label for="choice3">May be</label><br>

             </div><br><br>
             <div class="forms">
                <label for="lang">Languages and Frameworks Known (check all that apply)</label><br>
                <input type="checkbox" id="lang1" title="lang" value="C"/>
                <label for="C">C</label><br>
                <input type="checkbox" id="lang2" title="lang" value="C++"/>
                <label for="C++">C++</label><br>
                <input type="checkbox" id="lang3" title="lang" value="java"/>
                <label for="java">Java</label><br>
                <input type="checkbox" id="lang4" title="lang" value="Python"/>
                <label for="Python">Python</label><br>
                <input type="checkbox" id="lang5" title="lang" value="Javascript"/>
                <label for="Javascript">Javascript</label><br>
                <input type="checkbox" id="lang6" title="lang" value="C#"/>
                <label for="C#">C#</label><br>
                <input type="checkbox" id="lang7" title="lang" value="React"/>
                <label for="React">React</label><br>
                <input type="checkbox" id="lang8" title="lang" value="Angular"/>
                <label for="Angular">Angular</label><br>
                <input type="checkbox" id="lang9" title="lang" value="Django"/>
                <label for="Django">Django</label><br>
                <input type="checkbox" id="lang10" title="lang" value="Spring"/>
                <label for="Spring">Spring</label><br>
             </div><br><br>
             <div class="forms">
                <label for="comment">Any comments or suggestions</label><br>
                <textarea id="comment" name="comments" rows="5" cols="30">Enter here......</textarea>
             </div>
             

        </form>
    
</body>
</html>
