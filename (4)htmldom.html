<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-DOM</title>
</head>
<body>
    <!-- HTML id to find DOM HTML -->
    <h2 style="text-align: center;">Advance HTML</h2>
    <h2> 1) HTML id to find DOM HTML</h2>
    <p id="intro">A Computer Science portal for geeks.</p>
    <p>In this advance level,an example illustrates <b>getElementById</b>method.</p>
    <p id="demo"></p>
    <!-- Adding 2 numbers -->
     
        <h2>2) Adding two numbers</h2>
       <label>Enter Value 1: </label>
    <input type="text" id="val1" />
    <br />
    <br />
    <label>Enter Value 2: </label>
    <input type=".text" id="val2"/>
    <br />
    <button onclick="getAdd()">Click To Add</button>
    
    <p id="result"></p>

    <script type="text/javascript">
        // script for HTML id to find DOM HTML
        const element = document.getElementById("intro");
        document.getElementById("demo").innerHTML = "GeeksforGeeks is: " + element.innerHTML;
        // Script for Adding 2 numbers 
           function getAdd() {
            // Fetch the value of input with id val1 & val2
            const num1 = Number(document.getElementById("val1").value);
            const num2 = Number(document.getElementById("val2").value);
            const add = num1 + num2;
            console.log(add);
            // Displays the result in paragraph using dom
            document.getElementById("result").innerHTML = "Addition : " + add;
            // Changes the color of paragraph tag with red
            document.getElementById("result").style.color = "blue";
        }
    </script>

</body>
</html>
